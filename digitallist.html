<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digitallist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Dosis&family=Merriweather:ital,wght@0,400;1,700&family=Montserrat:wght@200;400&family=Mooli&family=Mukta:wght@300&family=Open+Sans&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@200&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
<div>
    <h1>Kjente personer</h1>
    <label for="navn">Navn</label>
    <input type="text" id="navn" placeholder="navnet til personen" tabindex="1">
    <label>
        Info
        <textarea id="info" placeholder="info om personen" tabindex="2"></textarea>
    </label>
    
    
    <label for="bursdag">Bursdag</label>
    <input type="date" id="bursdag" tabindex="3">
    
    <label for="category">Kategori:</label>
    <select id="category" tabindex="4">
        <option value="Artist" tabindex="5">artist</option>
        <option value="Skuespiller" tabindex="6">skuespiller</option>
        <option value="President" tabindex="7">president</option>
    </select>
    <button id="add" tabindex="8">Legg til</button>
</div>

<div class="container">
    <div class="box1">
        <h3>Artister</h3>
        <div class="listItem"></div>
    </div>
    <div class="box2">
        <h3>Skuespillere</h3>
        <div class="listItem"></div>
    </div>
    <div class="box3">
        <h3>Presidenter</h3>
        <div class="listItem"></div>
    </div>
</div>
<button id="sort">Sorter etter dato</button>
</div>
    <script src="digitallist.js"></script>
</body>
</html>
